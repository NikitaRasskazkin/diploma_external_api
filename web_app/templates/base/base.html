<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block 'title' %}Перефразер{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery/jquery-3.6.2.min.js' %}"></script>
    <link rel="shortcut icon" href="/static/favicon.ico"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'web_app:index' %}">
      <img src="/static/favicon.ico" alt="Logo" width="40" height="35" class="d-inline-block align-text-top">
    </a>
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{ user.username }}
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="{% url 'web_app:profile' %}">Профиль</a></li>
        <li>
          <form action="{% url 'web_app:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="dropdown-item">Logout</button>
          </form>
        </li>
      </ul>
    </div>
    {% else %}
    <a class="navbar-brand">Перефразер</a>
    {% endif %}
  </div>
</nav>
{% block 'content' %}
  No content(
{% endblock %}
</body>
{% block 'script' %}
{% endblock %}
</html>
